              <div class="login-shadow"></div>
              <span class="watermark"></span>
              <form action="login" id="uc-login">
                <div class="login-info">

                    <span></span>
                    <input type="text" id="common-account" placeholder="用户名">
                  </div>
                  <div class="password">
                    <span></span>
                    <input type="password" id="common-account" placeholder="密码">
                  </div>
                  <div class="token">
                    <input type="text" id="common-token" placeholder="验证码">
                    <img src="img/z.jpg" alt="" class="change-token">
                    <a href="#" class="js-change-token">换一张</a>

                </div>
                <div class="login-action">

                    <div class="fr">

                    </div>

          <div class="obj obj-launch" style="visibility: visible;"></div>
          <div class="obj obj-flight" style="visibility: visible;"></div>

            <a href="#" class="J_btn_next-page btn-arrow arrowGo"></a>

              <h3 class="y-ain"></h3>

                  <br/>
                  卓越极致，不断攀登
                </p>
              </div>

          </div>

        <div class="bottom1">

            <div class="square square-4"></div>
            <div class="square square-5"></div>

                  声量诊断、传播分析、情感提炼、受众画像
                  <br/>

          </div>

        </div>

            <a href="#" class="J_btn_next-page btn-arrow arrowGo"></a>
          </div>

        <div class="follow-head">

            <a href="#">使用百度前必读</a>
          </div>

       <div class="center">

           <div class="obj obj-bubble">
             <div class="title">
               <h3 class="y-ain2"></h3>
               <div class="text">
                 <h4>专业数据可视化</h4>
                 <p>
                   非凡的数据洞悉和可视化能力
                   <br/>
                   精研数据，惊艳所见
                 </p>
               </div>
             </div>
           </div>
         </div>
         <div class="obj obj-stat"></div>
       </div>
      </div>
